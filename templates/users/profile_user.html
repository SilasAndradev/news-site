{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>{{ usuario.username }}</title>
<link rel="stylesheet" href="{% static 'CSS/users/perfil.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="page-container">
    <div class="content-wrap">
      <div class="profile-container">
        <img src="{{ foto_de_perfil.url }}" alt="Foto de Perfil" class="profile-avatar">

        <div class="profile-username">@{{ usuario.username }}</div>
        <p class="profile-bio">{{ perfil.bio|linebreaks }}</p>

        {% if request.user == usuario %}
          <div class="edit-btn">
            <a href="{% url 'editar_user' usuario.username %}" class="btn btn-success btn-rounded shadow">Editar Perfil</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  {% include 'footer.html' %}
</body>
</html>
