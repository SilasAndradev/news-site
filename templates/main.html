{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme henrique e Silas de Almeida">
    <meta name="keywords" content="jornal, notícias, JIFB, Santa Inês, ifbaiano, ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />

    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/ico">
    <style>
        .body {
            background-color: #745dab;
        }
    </style>
    <title>{% block title %}JIFB{% endblock %}</title>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Navbar incluída em todas as páginas -->
    {% include 'navbar.html' %}

    <!-- Bloco de conteúdo específico de cada página -->
    {% block content %}

    {% endblock %}

    <!-- Footer incluído em todas as páginas -->
    {% include 'footer.html' %}

    <!-- Scripts globais -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}

    {% endblock %}

</body>

</html>
