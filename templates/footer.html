{% load static %}
<style>
/* ======== Reset básico ======== */
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ======== Rodapé ======== */
.footer {
  background-color: #745dab;
  padding: 20px 0;
  text-align: center;
  margin-top: 50px;
  width: 100%;
  box-sizing: border-box;
  overflow-x: hidden;
}

/* Container do rodapé */
.footer-container {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
}

/* Imagens do rodapé */
.footer-image {
  width: 250px;
  height: auto;
  margin: 0;
}

.footer-logo-jif {
  width: 90px;
  height: 90px;
  margin: 0;
}

/* Linha horizontal */
.footer hr {
  margin: 20px auto;
  border-color: #fff;
  width: 80%;
}

/* Texto e links de direitos autorais */
.footer p {
  margin-top: 20px;
  font-size: 14px;
  color: #fff;
}

.direitoautoral:link,
.direitoautoral:visited,
.direitoautoral:active {
  color: #000;
  text-decoration: none;
}

.direitoautoral:hover {
  color: #555;
  text-decoration: underline;
}

/* ======== Responsividade ======== */
@media (max-width: 768px) {
  .footer {
    margin-top: 200px;
  }

  .footer-container {
    flex-direction: column;
    align-items: center;
  }

  .footer-logo-jif {
    display: none !important;
  }

  .footer-image {
    width: 220px;
  }
}

@media (max-width: 480px) {
  .footer-image {
    width: 200px;
  }

  .footer p {
    font-size: 12px;
  }
}

</style>
<div class="footer">
    <div class="footer-container">
        <!-- Logo do JIFB -->
        <img src="{% static 'img/LOGO_JIFB_SEM_FUNDO.png' %}" alt="Logo JIFB" class="footer-logo-jif">

        <!-- Imagem adicional do rodapé -->
        <img src="{% static 'img/LOGO_IFBAIANO.png' %}" alt="Imagem Rodapé" class="footer-image">
    </div>

    <hr>

    <div>
        <p>
            © Criado por 
            <a class="direitoautoral" rel="noreferrer" target="_blank" href="https://github.com/SilasAndradev/">Silas Andrade</a> 
            e 
            <a class="direitoautoral" rel="noreferrer" target="_blank" href="https://github.com/Ghs-d/">Guilherme Henrique</a>
        </p>
    </div>
</div>
