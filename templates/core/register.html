{% extends "main.html" %}
{% load static %}

{% block content %}    
  <section>
    <div class="login-container">
      <h2>Registre-se</h2>
      <form method="POST" id="registerForm">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-success">Registrar</button>
      </form>
      
      <p>JÃ¡ possui uma conta? <a href="{% url 'login' %}">Entrar</a></p>
      <p class="error-message text-danger mt-2" id="errorMessage"></p>
      <p class="success-message text-success mt-2" id="successMessage" style="display: none;">Registro bem-sucedido!</p>
    </div>
  </section>
{% endblock %}

{% block extra_scripts %}  
<script src="{% static 'js/register.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
