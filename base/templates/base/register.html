{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIFB | Registro</title>
  <link rel="stylesheet" href="{% static 'CSS/base/login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}

  <section>
    <div class="login-container">
      <h2>Registre-se</h2>
      <form method="POST" id="registerForm">
        {% csrf_token %}
          {{form.as_ul}}
        <button type="submit" class="btn btn-outline-success">Registrar</button>
      </form>

      <p>JÃ¡ possui uma conta? <a href="{% url 'login' %}">Entrar</a></p>
      <p class="error-message text-danger mt-2" id="errorMessage"></p>
      <p class="success-message text-success mt-2" id="successMessage" style="display: none;">Registro bem-sucedido!</p>
    </div>
  </section>

  {% include 'footer.html' %}

  <script src="{% static 'js/register.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
